{% extends "default.html" %}

{% block content %}

<h2>Portfolio: Transaction</h2>
<hr>

<form action="" method="post">
  {% csrf_token %}
  <table>
    <tr>
      <th>Account</th>
      <td><input type="text" name="date" value="{{ transaction.account }}" /></td>
    </tr>
    <tr>
      <th>Action</th>
      <td><input type="text" name="action" value="{{ transaction.action }}" /></td>
    </tr>
    <tr>
      <th>Currency</th>
      <td><input type="text" name="security" value="{{ transaction.currency }}" /></td>
    </tr>
    <tr>
      <th>Shares</th>
      <td><input type="text" name="shares" value="{{ transaction.number_of_stocks }}" /></td>
    </tr>
    <tr>
      <th>Price</th>
      <td><input type="text" name="price" value="{{ transaction.price }}" /></td>
    </tr>
    <tr>
      <th>Time</th>
      <td><input type="text" name="commission" value="{{ transaction.time }}" /></td>
    </tr>
  </table>
  <input type="submit" />
</form>

{% endblock %}
