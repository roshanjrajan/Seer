{% extends "default.html" %}

{% block content %}

<h2>Portfolio: Transactions</h2>
<hr>

<table>
  <tr>
    <th>Date</th>
    <th>Action</th>
    <th>Security</th>
    <th>Shares</th>
    <th>Price</th>
    <th>Commission</th>
    <th>&nbsp;</th>
  </tr>

  {% for t in object_list %}
  <tr>
    <td><a href="{{t.id}}">{{t.date|date:"d M Y"}}</a></td>
    <td>{{ t.action }}</td>
    <td>{{t.security}}</td>
    <td>{{t.shares}}</td>
    <td>{{t.price}}</td>
    <td>{{t.commission}}</td>
    <td><a href="{{t.id}}/delete">Delete</a></td>
  </tr>
  {% endfor %}

</table>

{% endblock %}
