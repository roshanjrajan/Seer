{% extends "default.html" %}

{% block content %}

<h2>Portfolio: Transactions</h2>
<hr>

<table>
  <tr>
    <th>User</th>
    <th>Action</th>
    <th>Date</th>
    <th>Shares</th>
    <th>Price</th>
    <th>Time</th>
    <th>&nbsp;</th>
  </tr>

  {% for t in object_list %}
  <tr>
    <td>{{ t.account }}</td>
    <td>{{ t.action }}</td>
    <td>{{ t.date|date:"d M Y" }}</td>
    <td>{{ t.number_of_stocks }}</td>
    <td>{{ t.price }}</td>
    <td>{{ t.time }}</td>
    <td><a href="{{t.id}}">
      <input type="submit" value="Edit" /></a>
    </td>
    <td><a href="{{t.id}}/delete">
      <input type="submit" value="Delete" /></a>
    </td>
  </tr>
  {% endfor %}

</table>

{% endblock %}
